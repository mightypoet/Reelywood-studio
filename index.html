
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reelywood Studio | AI Marketing & Branding</title>
    <link rel="icon" href="https://izz9qoicna213xwc.public.blob.vercel-storage.com/Untitled%20design%20%281%29.mp4" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              lexend: ['Lexend', 'sans-serif'],
              display: ['Archivo Black', 'sans-serif'],
            },
            colors: {
              purple: '#834bf1',
              yellow: '#ffde59',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --purple: #834bf1;
        --white: #FFFFFF;
        --black: #000000;
        --yellow: #ffde59;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Lexend', sans-serif;
        background-color: var(--white);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #0a0a0a;
        color: var(--white);
      }
      .font-display {
        font-family: 'Archivo Black', sans-serif;
      }
      .neo-border {
        border: 4px solid var(--black);
      }
      .dark .neo-border {
        border-color: var(--white);
      }
      .neo-shadow {
        box-shadow: 6px 6px 0px 0px var(--black);
      }
      .dark .neo-shadow {
        box-shadow: 6px 6px 0px 0px var(--white);
      }
      .text-stroke {
        -webkit-text-stroke: 1.5px var(--black);
        text-shadow: 3px 3px 0px var(--black);
      }
      .dark .text-stroke {
        -webkit-text-stroke: 1.5px var(--white);
        text-shadow: 3px 3px 0px var(--white);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "matter-js": "https://esm.sh/matter-js@^0.20.0",
    "three": "https://esm.sh/three@0.170.0",
    "three/examples/jsm/environments/RoomEnvironment.js": "https://esm.sh/three@0.170.0/examples/jsm/environments/RoomEnvironment.js",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/Observer": "https://esm.sh/gsap@3.12.5/Observer",
    "three/": "https://esm.sh/three@^0.182.0/",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-[#0a0a0a] text-slate-900 dark:text-white antialiased overflow-x-hidden">

  </body>
</html>
